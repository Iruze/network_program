<html>

        <style>
            h1 {
                color: #333333;
                font-size: 60px;
                text-shadow: 4px 4px 10px;
            }

                document.getElementsByTagName('h1')[0].style.color = '#ff3333'

    <body>
        <h1 onclick="change()">Welcome to %s!</h1>
    </body>
